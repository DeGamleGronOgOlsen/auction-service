name: Automated API tests using Postman CLI with Docker

on:
  push:
    branches:
      - main
      - master

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Compose (common + backend services)
        run: |
          docker compose -f DockerCommon/docker-compose.yml -f DockerBackendServices/docker-compose.yml up -d

      - name: Wait for Nginx Gateway (localhost:4000) to be ready
        run: |
          echo "Waiting for gateway on port 4000..."
          for i in {1..30}; do
            nc -z localhost 4000 && echo "Gateway is up!" && exit 0
            echo "Still waiting..."
            sleep 5
          done
          echo "Gateway did not become available in time." && exit 1

      - name: Install Postman CLI
        run: curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      - name: Run Postman Collection with baseUrl
        run: |
          postman collection run 42971438-d3a33369-52e1-4750-abe9-cf1bee22bfe4 --env-var baseUrl=http://localhost:4000
